<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Travel Go</title>
</head>
<body style="font-family: Arial, sans-serif; background: #111; color: white; margin: 0; padding: 0; display: flex; justify-content: center; align-items: center; height: 100vh;">

    <div style="background: #222; padding: 30px; border-radius: 12px; box-shadow: 0 5px 15px rgba(255, 255, 255, 0.1); width: 400px; text-align: center;">
        <h2 style="color: white; margin-bottom: 20px; font-size: 24px;">Login to Your Account</h2>
        
        <form style="display: flex; flex-direction: column; align-items: center;">
            <input type="text" placeholder="Email or Mobile Number" style="width: 85%; padding: 12px; margin: 12px 0; border: none; border-radius: 6px; font-size: 16px; text-align: center; background: #333; color: white;">
            <input type="password" placeholder="Password" style="width: 85%; padding: 12px; margin: 12px 0; border: none; border-radius: 6px; font-size: 16px; text-align: center; background: #333; color: white;">
            
            <button type="submit" style="width: 90%; background: #ffcc00; color: black; padding: 12px; border: none; border-radius: 6px; font-size: 18px; cursor: pointer; transition: 0.3s; font-weight: bold;">
                Login
            </button>
        </form>

        <p style="margin-top: 15px; font-size: 14px;"><a href="#" style="color: #ffcc00; text-decoration: none;">Forgot Password?</a></p>
        <p style="font-size: 14px;">Don't have an account? <a href="#" style="color: #ffcc00; text-decoration: none; font-weight: bold;">Sign Up</a></p>
    </div>

</body>
</html>
